    <style>
        /* Additional CSS for dark mode toggle */
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4; /* Light mode background color */
            color: #333; /* Light mode text color */
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            margin-bottom: 20px; /* Adjusted margin */
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            margin-bottom: 10px; /* Added margin bottom */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4f4f4;
        }

        section {
            padding: 2em;
            margin: 2em auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.8em;
            color: #1a1a1a;
            margin-top: 0;
        }

        h3 {
            font-size: 1.4em;
            color: #333;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1.5em;
            font-size: 1.1em;
        }

        ul {
            padding-left: 1.2em;
        }

        ul li {
            margin-bottom: 0.5em;
            font-size: 1.1em;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .project {
            margin-bottom: 1em;
        }

        .rainbow-text {
            background: linear-gradient(45deg, #f00, #ff0, #0f0, #00f, #f0f, #f00);
            background-size: 400%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow 10s linear infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }

        /* Dark mode toggle styles */
        label {
            width: 500px;
            height: 200px;
            position: relative;
            display: block;
            background: #ebebeb;
            border-radius: 200px;
            box-shadow: inset 0px 5px 15px rgba(0, 0, 0, 0.4), inset 0px -5px 15px rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        label:after {
            content: "";
            width: 180px;
            height: 180px;
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(180deg, #ffcc89, #d8860b);
            border-radius: 180px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        input {
            width: 0;
            height: 0;
            visibility: hidden;
        }

        input:checked + label {
            background: #242424;
        }

        input:checked + label:after {
            left: 490px;
            transform: translateX(-100%);
            background: linear-gradient(180deg, #777, #3a3a3a);
        }

        label:active:after {
            width: 260px;
        }

        .background {
            width: 100vw;
            height: 100vh;
            background: #fff;
            z-index: -1;
            position: absolute;
            transition: 0.3s;
        }

        input:checked + label + .background {
            background: #242424;
        }

        label svg {
            position: absolute;
            width: 120px;
            top: 40px;
            z-index: 100;
        }

        label svg.sun {
            left: 40px;
            fill: #fff;
            transition: 0.3s;
        }

        label svg.moon {
            left: 340px;
            fill: #7e7e7e;
            transition: 0.3s;
        }

        input:checked + label svg.sun {
            fill: #7e7e7e;
        }

        input:checked + label svg.moon {
            fill: #fff;
        }

        /* Dark mode styles */
        input:checked + label + .background,
        input:checked + label:after {
            box-shadow: inset 0px 5px 15px rgba(255, 255, 255, 0.4), inset 0px -5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
